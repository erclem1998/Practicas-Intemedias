<!-- Esta vista muestra todas las sedes que hay disponibles -->

{% extends '../base.html' %}
{% block body_block %}

{% if object.id >= 0 %}
<h1>Modificar venta #{{ object.id }}</h1>
{% else %}

<h1>Crear una venta</h1>
{% endif %}
<form  method="post" class="form">
{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-success" type="submit" value="Aceptar"/>
</form>

{% endblock %}
