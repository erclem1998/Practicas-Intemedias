<!-- Esta vista muestra todas las bodegas que hay disponibles -->

{% extends '../base.html' %}
{% block body_block %}

<h1>Categorias</h1>

<a class="btn btn-success" href="{% url "crear_categoria" %}">Crear categoria</a>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th colspan="3">Acciones</th>
        </tr>
    </thead>
    <tbody class="table-hover">
        {% for categoria in object_list %}
        <tr>
            <td><a href="{% url "detalle_categoria"  categoria.id  %}">{{ categoria.nombre }}</a></td>  
            <td>
                <a href="{% url "modificar_categoria"  categoria.id  %}"> <span class="glyphicon glyphicon-pencil">&nbsp;</span></a>
                <a href="{% url "eliminar_categoria"  categoria.id  %}"> <span class="glyphicon glyphicon-remove">&nbsp;</span></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>

{% endblock %}
