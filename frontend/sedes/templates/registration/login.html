<!-- Esta vista muestra un formulario para iniciar sesion -->

{% extends '../base.html' %}
{% block body_block %}

<div class="container">
    <div class="jumbotron">
        <h1>Iniciar sesión</h1>
        <h5>Si no cuentas con una cuenta, comunícate con el encargado de tu bodega o sede.</h5>
        <!--  url 'sedes:user_login'  -->
        <form method="post">
            {% csrf_token %}
            <label for="email">Correo electrónico</label>
            <input type="text" name="username" placeholder="Username">
            <hr>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Password">
            <input type="submit" name="" value="Login">
        </form>
    </div>
</div>
{% endblock %}
